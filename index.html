<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">

	<link rel=" stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
		integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />


	<title>Pyatnashki Game</title>
</head>

<body>

	<div class="keys"></div>

	<div class="menu-wrapper">
		<div class="menu-container">
			<h1>Pyatnashki</h1>
			<ul id='menu-elements'>
				<li>
					<button id='next' type='button'>Next level</button>
				</li>
				<li>
					<button id='prev' type='button'>Previous level</button>
				</li>
				<li>
					<button id='restart' type='button'>Restart level</button>
				</li>
				<li>
					<button id='exit' type='button'>Exit</button>
				</li>
			</ul>
		</div>
	</div>

	<div class="game-container">
		<div class='game-field'></div>
		<div class='game-timer'>
			Timer
		</div>
		<button type='button' class="menu-btn">
			<i class="fa-solid fa-bars"></i>
		</button>
		<button type='button' class="menu-close">
			<i class="fa-solid fa-xmark menu-close"></i>
		</button>

	</div>

	<div class="greeting-banner">
		<h1>Pyatnashki</h1>
		<span>Start Game</span>
	</div>

	<div class="game-over">
		<span>Game Over!</span>
	</div>

	<script src='js/lib/pixi.min.js'></script>
	<script src='js/level-manager.js'></script>
	<script src='js/game-session.js'></script>
	<script src='js/gui-core.js'></script>
	<script src='js/game.js'></script>
	<script src='js/main.js'></script>
</body>

</html>
