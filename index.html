<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap"
		rel="stylesheet">

	<title>Pyatnashki Game</title>
</head>

<body>

	<div class="keys"></div>

	<div class="menu-wrapper">
		<div class="menu-container">
			<h1>Pyatnashki</h1>
			<ul id='menu-elements'>
				<li>
					<button id='next' type='button'>Next level</button>
				</li>
				<li>
					<button id='prev' type='button'>Previous level</button>
				</li>
				<li>
					<button id='exit' type='button'>Exit</button>
				</li>
			</ul>
		</div>
	</div>

	<div class="game-container">
		<div class='game-field'></div>
	</div>

	<div class="greeting-banner">
		<h1>Pyatnashki</h1>
		<span>Start Game</span>
	</div>

	<div class="game-over">
		<span>Game Over!</span>
	</div>

	<script src='node_modules/pixi.js/dist/pixi.min.js'></script>
	<script type="module" src='js/main.js'></script>
</body>

</html>
